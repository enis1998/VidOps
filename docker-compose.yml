services:
  postgres-auth:
    image: postgres:16
    container_name: postgres-auth
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME:-vidops_auth}
      POSTGRES_USER: ${AUTH_DB_USER:-vidops}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - pgdata_auth:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER:-vidops} -d ${AUTH_DB_NAME:-vidops_auth}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - vidops-net

  postgres-user:
    image: postgres:16
    container_name: postgres-user
    environment:
      POSTGRES_DB: ${USER_DB_NAME:-vidops_user}
      POSTGRES_USER: ${USER_DB_USER:-vidops}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - pgdata_user:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER:-vidops} -d ${USER_DB_NAME:-vidops_user}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - vidops-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - vidops-net

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    networks:
      - vidops-net

  # DEV mail inbox (lokalde mail görmek için)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - vidops-net

  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: auth-service
    depends_on:
      postgres-auth:
        condition: service_healthy
      kafka:
        condition: service_started
      mailhog:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/${AUTH_DB_NAME:-vidops_auth}
      SPRING_DATASOURCE_USERNAME: ${AUTH_DB_USER:-vidops}
      SPRING_DATASOURCE_PASSWORD: ${AUTH_DB_PASSWORD}
      SPRING_PROFILES_ACTIVE: docker
      KAFKA_BOOTSTRAP: kafka:9092
      JWT_SECRET_BASE64: ${JWT_SECRET_BASE64}
      JWT_ISSUER: ${JWT_ISSUER:-vidops.local}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}

      # Email verification (DEV)
      VIDOPS_PUBLIC_URL: ${VIDOPS_PUBLIC_URL:-http://localhost:8090}
      VIDOPS_MAIL_FROM: ${VIDOPS_MAIL_FROM:-enisk50@gmail.com}

      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD}

      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"

    ports:
      - "8081:8081"
    networks:
      - vidops-net

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: user-service
    depends_on:
      postgres-user:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-user:5432/${USER_DB_NAME:-vidops_user}
      SPRING_DATASOURCE_USERNAME: ${USER_DB_USER:-vidops}
      SPRING_DATASOURCE_PASSWORD: ${USER_DB_PASSWORD}
      SPRING_PROFILES_ACTIVE: docker
      KAFKA_BOOTSTRAP: kafka:9092
      JWT_SECRET_BASE64: ${JWT_SECRET_BASE64}
      JWT_ISSUER: ${JWT_ISSUER:-vidops.local}
    ports:
      - "8082:8082"
    networks:
      - vidops-net

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: api-gateway
    depends_on:
      - auth-service
      - user-service
    environment:
      AUTH_SERVICE_URL: http://auth-service:8081
      USER_SERVICE_URL: http://user-service:8082
      WEBAPP_URL: http://vidops-frontend:80
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8080,http://localhost:8090}
    ports:
      - "8080:8080"
    networks:
      - vidops-net

  frontend:
    build:
      context: ./services/webapp/frontend
      dockerfile: Dockerfile
      args:
        VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    container_name: vidops-frontend
    ports:
      - "8090:80"
    depends_on:
      - api-gateway
    networks:
      - vidops-net

volumes:
  pgdata_auth:
  pgdata_user:

networks:
  vidops-net:
    driver: bridge
