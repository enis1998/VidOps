services:
  postgres-auth:
    image: postgres:16
    container_name: postgres-auth
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME:-vidops_auth}
      POSTGRES_USER: ${AUTH_DB_USER:-vidops}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
    ports:
    - 5433:5432
    volumes:
    - pgdata_auth:/var/lib/postgresql/data
    healthcheck:
      test:
      - CMD-SHELL
      - pg_isready -U ${AUTH_DB_USER:-vidops} -d ${AUTH_DB_NAME:-vidops_auth}
      interval: 5s
      timeout: 3s
      retries: 20
  postgres-user:
    image: postgres:16
    container_name: postgres-user
    environment:
      POSTGRES_DB: ${USER_DB_NAME:-vidops_user}
      POSTGRES_USER: ${USER_DB_USER:-vidops}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
    ports:
    - 5434:5432
    volumes:
    - pgdata_user:/var/lib/postgresql/data
    healthcheck:
      test:
      - CMD-SHELL
      - pg_isready -U ${USER_DB_USER:-vidops} -d ${USER_DB_NAME:-vidops_user}
      interval: 5s
      timeout: 3s
      retries: 20
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    depends_on:
    - zookeeper
    ports:
    - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: auth-service
    depends_on:
      postgres-auth:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/${AUTH_DB_NAME:-vidops_auth}
      SPRING_DATASOURCE_USERNAME: ${AUTH_DB_USER:-vidops}
      SPRING_DATASOURCE_PASSWORD: ${AUTH_DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET_BASE64: ${JWT_SECRET_BASE64}
      JWT_ISSUER: ${JWT_ISSUER:-vidops.local}
      KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP:-kafka:9092}
      SPRING_PROFILES_ACTIVE: docker
    ports:
    - 8081:8081
  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: user-service
    depends_on:
      postgres-user:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-user:5432/${USER_DB_NAME:-vidops_user}
      SPRING_DATASOURCE_USERNAME: ${USER_DB_USER:-vidops}
      SPRING_DATASOURCE_PASSWORD: ${USER_DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET_BASE64: ${JWT_SECRET_BASE64}
      JWT_ISSUER: ${JWT_ISSUER:-vidops.local}
      KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP:-kafka:9092}
      SPRING_PROFILES_ACTIVE: docker
    ports:
    - 8082:8082
  webapp:
    build:
      context: .
      dockerfile: services/webapp/Dockerfile
    container_name: webapp
    environment:
      SERVER_PORT: 8090
    ports:
    - 8090:8090
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: api-gateway
    depends_on:
    - auth-service
    - user-service
    - webapp
    environment:
      AUTH_SERVICE_URL: http://auth-service:8081
      USER_SERVICE_URL: http://user-service:8082
      WEBAPP_URL: http://webapp:8090
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:8080,http://localhost:8090}
    ports:
    - 8080:8080
volumes:
  pgdata_auth: null
  pgdata_user: null
