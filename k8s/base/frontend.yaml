apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: vidops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: vidops/frontend:0.1.0
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: vidops
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
